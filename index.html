<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mystyle.css">
    
</head>
<body>
    <nav class="main-nav" aria-label="heading">
        <div class="content flex">
            <div class="left flex">
                <div class="logo flex">
                    <a href="index.html" class="flex align-center ease-fast">
                        <img src="/images/logo.svg" alt="silicon logo">
                        <span class="logo-text">Silicon</span>
                    </a>
                </div>
                <a href="#" class="nav-link hide flex">Features</a>
            </div>

            <div class="right flex">
                <div class="toggle flex align-center ">
                    <span class="dark-mode hide">Dark mode</span>
                    <input type="checkbox" id="switch"/><label for="switch">Toggle</label>
                </div>
                <a href="#" class="btn btn-primary hide show-l">
                    <span class="material-symbols-outlined pad-xs">person</span>
                    <span>Sign in/up</span>
                </a>
                <button class="menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>   
    </nav>
    <main class="main-content">
        <section class="showcase" aria-label="showcase">
            <div class="content flex">
                <h1 class="headings h1 t-center">Manage All Your Money in One App</h1>

                <div class="box">
                    <p class=" text-body body-l t-center">We offer you a new generation of the mobile banking.<br>
                        Save, spend & manage money in your pocket.</p>

                    <div class="store-box flex">
                        <a href="#" class="store-btn flex">
                            <img src="/images/googlestore-light.svg">
                        </a>
                        
                        <a href="#" class="store-btn flex">
                            <img src="/images/appstore-light.svg">
                        </a>
                    </div>
                </div>

                <a href="#" class="flex down-link">
                    <span class="material-symbols-outlined down-btn-m m-right">keyboard_arrow_down</span>
                    <span class="flex align-center text-body body-s">Discover more</span>
                </a>

                <div class="hide showcase-img">
                    <img src="/images/showcase-phone.png" alt="Two phones displaying app">
                </div>

            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>
</html>
